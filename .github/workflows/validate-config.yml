permissions:
  contents: read
name: Validate repository provisioning config

on:
  push:
    paths:
      - '.provisioning/repository-config.yml'
      - '.provisioning/repository-config-schema.json'
      - '.provisioning/validate_config.py'
  pull_request:
    paths:
      - '.provisioning/repository-config.yml'
      - '.provisioning/repository-config-schema.json'
      - '.provisioning/validate_config.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
      - name: Install dependencies
        run: pip install pyyaml jsonschema
      - name: Validate provisioning config
        run: .provisioning/validate_config.py
